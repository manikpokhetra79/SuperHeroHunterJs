<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="../css/superhero.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header style="text-align:center">
        <h1>Superhero Details Page</h1>
        
    </header>
<div class="container">
    <div class="shero-container">
        <!-- container for superhero image,name and bio -->
        <div class="shero-row">
          
            <div class="shero-bio shero-col">
                <h2 class="headings">Biography</h2>
            </div>
            <div class="shero-iname shero-col">
            </div>
        </div>
        <!-- hero connection powerstats -->
        <div class="shero-row">
            
            <div class="shero-powerstats shero-col">
                <h2 class="headings">PowerStats</h2>
            </div>
            <div class="shero-connections shero-col">
                <h2 class="headings">Connection</h2>
            </div>
            
           
        </div>
        <!-- hero  work appaearance-->
        <div class="shero-row">
            <div class="shero-appearance shero-col" >
                <h2 class="headings">Appearance</h2>
            </div>
            <div class="shero-work shero-col">
                <h2 class="headings">Work</h2>
            </div>
            
        </div>
    </div>
</div>
    <!-- scripts -->
    <script src="../js/superhero.js"></script>
</body>

</html>
